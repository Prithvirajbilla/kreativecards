<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KreativeCards | Handcrafted gift cards</title>

    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-material-design/css/ripples.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-material-design/css/material-wfont.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker/css/bootstrap-datetimepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery.dropdown.css' %}">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jquery.min.js' %}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'moment.js' %}"></script>
    <script src="{% static 'bootstrap-material-design/js/ripples.min.js' %}"></script>
    <script src="{% static 'bootstrap-material-design/js/material.min.js' %}"></script>
    <script src="{% static 'jquery.dropdown.js' %}"></script>

    <![endif]-->
  </head>
  <body>
    {% block navbar %}
      {% include 'navbar.html' %}
    {% endblock navbar %}

    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}
        <script type="text/javascript">
            $(function () {
                $.material.init();
                $(".select").dropdown({"optionClass": "withripple"});
            });
